{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#show").click(function(){
            $("#comment").toggle();
        });
    });
</script>
<link rel='stylesheet' href='{% static "/css/base.css" %}' />
    <div class="container">
        <div class="mt-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ note.title }}</h2>
                    <p class=" text-muted">{{ note.author }} | {{ note.created_on | date:"d M Y" }}</p>
                    <div id="container" class="container"> <p>{{ note.formatted_markdown|safe }}</p> </div>
                    <div id="show" class="button_cont"> 
                        <a class="button big-btn">
                            Share your thoughts 
                        </a>
                    </div>
                    <div id="comment" style="display:none"> {% include 'comment.html' with url=note.slug %} </div> 
                </div>
            </div>
        </div>
    </div>
{% endblock %}
