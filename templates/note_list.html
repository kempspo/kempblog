{% extends "base.html" %} 
{% block content %}
{% load static %}
<link rel='stylesheet' href='{% static "/css/base.css" %}' />
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2 class="text-white mt-3">ðŸ“’ Notes</h2>
                    <p class="text-light">Unstructured thoughts, ideas, and solutions</p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="mt-3">
            {% for note in note_list %}
            <a href="{% url 'note_detail' slug=note.slug %}">
                <div class="card mb-4" >
                    <div class="card-body">
                        <h2 class="card-title">{{ note.title }}</h2>
                        <p class="card-text">{{ note.created_on | date:"d M Y" }} </p>
                        <p class="card-text">{{ note.formatted_markdown|safe|slice:":200" }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
